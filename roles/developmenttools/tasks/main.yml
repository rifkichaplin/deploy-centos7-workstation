- name: Install Dependecies
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - gcc
    - libffi-devel
    - python-devel
    - openssl-devel
    - telnet
    - httpd-tools.x86_64
    - ntfs-3g
    - fuse
  tags: devtools

- name: Install Development tools
  yum:
    name: "@Development tools"
    state: present
  tags: devtools
